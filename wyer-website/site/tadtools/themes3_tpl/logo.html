<{if $logo_img|substr:-3=="swf"}>
  <object
  type="application/x-shockwave-flash"
  data="<{$logo_img}>"
  width="400"
  height="100"
  wmode="transparent">
  <param name="movie"
  value="<{$logo_img}>" width="400" height="100" name="wmode" value="transparent" />
  </object>
<{else}>
  <a href="<{$xoops_url}>"><img src="<{$logo_img}>" style="<{if $logo_position=="slide"}>position:absolute;z-index:500;<{$logo_place}><{else}>position: relative; max-width: 100%;<{/if}>" alt="<{$xoops_sitename}>" title="<{$xoops_sitename}>"></a>
<{/if}>
