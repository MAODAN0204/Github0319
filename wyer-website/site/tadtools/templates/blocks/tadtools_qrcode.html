<{if $block.bootstrap_version=='3'}>
  <!-- for bootstrap3-->
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <img src="http://chart.apis.google.com/chart?cht=qr&chs=300x300&chl=<{$block.url}>&chld=H|0" alt="QR Code" class="img-responsive">
    </div>
    <div class="col-md-2"></div>
  </div>
<{else}>
   <!-- for bootstrap2-->
  <div class="row-fluid">
    <div class="span2"></div>
    <div class="span8">
      <img src="http://chart.apis.google.com/chart?cht=qr&chs=300x300&chl=<{$block.url}>&chld=H|0" alt="QR Code" class="img-responsive">
    </div>
    <div class="span2"></div>
  </div>
<{/if}>
