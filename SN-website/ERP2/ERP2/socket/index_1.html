<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css.css" />
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center pt-4"><img src="images\logo-right.png" class="img-90ps" /></div>
            <div class="col-12 pt-2 pb-2"><h2 class="text-center text-navy">Registor</h2></div>
        </div>

        <div class="row">
            <div class="col-12">User Name <span class="text-red text-bold">*</span></div>
            <div class="col-12"><div class="pb-3"><input type="text" class="form-control" /></div></div>
            <div class="col-12">Passoword <span class="text-red text-bold">*</span></div>
            <div class="col-12"><div class="pb-3"><input type="text" class="form-control" /></div></div>
            <div class="col-12">Nickname</div>
            <div class="col-12"><div class="pb-3"><input type="text" class="form-control" /></div></div>
            <div class="col-12">Telphone</div>
            <div class="col-12"><div class="pb-3"><input type="tel" class="form-control" /></div></div>
            <div class="col-12">Mobile</div>
            <div class="col-12"><div class="pb-3"><input type="tel" class="form-control" /></div></div>
            <div class="col-12">E-mail <span class="text-red text-bold">*</span></div>
            <div class="col-12"><div class="pb-3"><input type="email" class="form-control" /></div></div>
        </div>

        <div class="row">
            <div class="col-12 pt-3"><button id="save_btn" class="btn btn-lg form-control btn-info"><img src="images\save.png" />  Save</button></div>
        </div>
    </div>

    <script src="jquery-3.7.0.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="scriptjs.js"></script>
</body>
</html>
